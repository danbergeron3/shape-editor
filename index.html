<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Shape-editor</h1>
    <button onclick='toggleMode(editorModes.pan)'>Toggle Pan</button>
    <button onclick='toggleMode(editorModes.sketch)'>Toggle Sketch</button>
    <button onclick='toggleMode(editorModes.shape)'>Toggle Draw</button>
    <button id="grid">Toggle Grid</button>
    
    <button id="saveButton">Save Diagram</button>
    <input type="file" id="fileInput" accept=".json" />
    <button id="saveAsImageButton">Save as JPEG</button>
    <input id=colorPicker value="#3399FF80" data-jscolor="{}">
    <button onclick='clearCanvas(canvas)'>Clear</button>
    <canvas id="canvas"></canvas>
    <h2>Draw Menu</h2>
    <button onclick='createRect(canvas)'>Rectangle</button>
    <button onclick='createCirc(canvas)'>Circle</button>
    <button onclick='setLine(canvas)'>Line</button>
    <button onclick='createSquare(canvas)'>Square</button>
    <button onclick='createPoly(canvas)'>Polygon</button>
    <button onclick='setTriangle(canvas)'>Trianlge</button>

    <script src="lib/jscolor.js"></script>
    <script src="lib/fabric.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
